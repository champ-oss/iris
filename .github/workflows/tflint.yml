name: tflint

on:
  workflow_dispatch:
  push:

defaults:
  run:
    shell: bash
    working-directory: terraform

jobs:
  tflint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: hashicorp/setup-terraform@v2.0.3 # https://github.com/hashicorp/setup-terraform/releases
        with:
          terraform_version: 1.1.4 # https://github.com/hashicorp/terraform/releases
          terraform_wrapper: false

      - uses: terraform-linters/setup-tflint@v2
        name: Setup TFLint
        with:
          tflint_version: v0.34.1

      - name: terraform fmt
        run: terraform fmt -recursive -check

      - name: tflint
        shell: bash
        run: |
          tflint --init
          TF_DIRS=$(find . -name "*.tf" -not -path "./.git/*" -exec dirname {} \; | sort | uniq)
          set +e
          for dir in $TF_DIRS; do tflint $dir || exit 1; done
